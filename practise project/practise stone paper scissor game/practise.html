<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practise Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="practise.css">
</head>
<body>
    <div class="heading">
    <h1>Rock Paper Scissor</h1>
</div>
<div class="image">
    <div class="rps" id="paper" >
    <img src="./images/paper.png" class="img-paper">
</div>
<div class=" rps" id="rock">
    <img src="./images/rock.png" class="img-rock">
</div>
<div class="rps" id="scissors" >
    <img src="./images/scissors.png"class="img-scissors">
</div>
</div>

<div class="rest">
    <div class="score">
<div class="user-score">
    <p>0</p>
    </div>
    <div class="comp-score">
    <p>0</p>
</div>
</div>
<div class="player">
    <p>You</p>
    <p>Comp</p>
</div>
<div class="pic">
    <p>Pic Your Move</p>
</div>
</div>
<script src="practise.js"></script>
</body>
</html>
